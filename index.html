<!DOCTYPE html>
<html lang="en">
<!-- https://handsontable.com/docs/8.3.2/tutorial-quick-start.html -->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script src="https://cdn.jsdelivr.net/npm/handsontable@8.3.2/dist/handsontable.full.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/handsontable@8.3.2/dist/handsontable.full.min.css" rel="stylesheet"
        media="screen">

    <script>
        function onload() {


            const data = [
                ['', 'Tesla', 'Volvo', 'Toyota', 'Ford'],
                ['2019', 10, 11, 12, 13],
                ['2020', 20, 11, 14, 13],
                ['2021', 30, 15, 12, 13]
            ];

            const container = document.getElementById('example');
            const hot = new Handsontable(container, {
                data: data,
                rowHeaders: true,
                stretchH: 'all',
                autoWrapRow: true,
                minSpareRows: 1,
                width: 806,
                contextMenu: true,
                colHeaders: [
                    'ID',
                    'Tesla',
                    'Volvo',
                    'Toyota',
                    'Ford',
                ],
                licenseKey: 'non-commercial-and-evaluation'
            });


            document.getElementById('example').setAttribute("style", 'display: block');

        }
    </script>
</head>

<body onload="onload();">

    <div id="example"></div>


</body>

</html>
